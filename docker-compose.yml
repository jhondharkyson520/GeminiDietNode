services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - API_KEY=${API_KEY}
    restart: unless-stopped
    volumes:
      - ./logs:/usr/src/dietbackend/logs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
